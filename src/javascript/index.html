<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP Email</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS user ID
        })();

        function sendData() {
            var recipientEmail = document.getElementById('email').value; // Get the email from input
            if (!recipientEmail) {
                alert("Please enter a valid email address.");
                return;
            }

            // Generate a random OTP (customizable)
            var otp = Math.floor(100000 + Math.random() * 900000);

            var emailParams = {
                to_email: recipientEmail, // Use the entered email
                otp: otp // Send this OTP in the email
            };

            // Use the EmailJS service to send the OTP
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', emailParams)
            .then(function(response) {
                alert('OTP sent successfully to ' + recipientEmail + '! Check your email.');
            }, function(error) {
                alert('Failed to send OTP. Try again.');
            });
        }
    </script>
</head>
<body>
    <h2>Enter your email to receive OTP:</h2>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="sendData()">Send OTP</button>
</body>
</html>
